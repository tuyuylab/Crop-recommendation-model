<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Recommendation Model</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0b0d0f;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        background: url({{ url_for('static', filename='images.jpg') }}) no-repeat center center fixed;
        background-size: cover;
      }
      .container {
        max-width: 700px;
        margin-top: 50px;
        background-color: rgba(181, 235, 137, 0.95);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #007bff;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 30px;
      }
      .form-label {
        font-weight: bold;
        color: #495057;
      }
      .form-control {
        border-radius: 8px;
        padding: 12px;
      }
      .btn-primary {
        font-size: 1.2rem;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 10px;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .alert-success {
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: capitalize;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Crop Recommendation Model ðŸŒ¿</h1>

      {% if result %}
      <div class="alert alert-success text-center" role="alert">
        ðŸŒ¾ Recommended Crop: <strong>{{ result }}</strong>
      </div>
      {% endif %}

      <form method="post" action="/predict" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="nitrogen" class="form-label">Nitrogen (N)</label>
          <input type="number" step="any" class="form-control" id="nitrogen" name="N" required />
        </div>

        <div class="mb-3">
          <label for="phosphorous" class="form-label">Phosphorous (P)</label>
          <input type="number" step="any" class="form-control" id="phosphorous" name="P" required />
        </div>

        <div class="mb-3">
          <label for="potassium" class="form-label">Potassium (K)</label>
          <input type="number" step="any" class="form-control" id="potassium" name="K" required />
        </div>

        <div class="mb-3">
          <label for="temprature" class="form-label">Temperature (Â°C)</label>
          <input type="number" step="any" class="form-control" id="temprature" name="temprature" required />
        </div>

        <div class="mb-3">
          <label for="humidity" class="form-label">Humidity (%)</label>
          <input type="number" step="any" class="form-control" id="humidity" name="humidity" required />
        </div>

        <div class="mb-3">
          <label for="ph" class="form-label">Soil pH</label>
          <input type="number" step="any" class="form-control" id="ph" name="ph" required />
        </div>

        <div class="mb-3">
          <label for="rainfall" class="form-label">Rainfall (mm)</label>
          <input type="number" step="any" class="form-control" id="rainfall" name="rainfall" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Predict
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
